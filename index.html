<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="index.css">
    <!--  -->
</head>

<body>
    <main>
        <div class="page active" id="logIn"><!--home=logIn-->
            <h1>LogIn</h1>
            <section class="container">
                <div class="login">


                    <form id="form1" data-target="toDolists"><!--verify if we need a form-->
                        <div class="username" id="username">
                            <input type="text" placeholder=" Username" required>
                            <i class='bx bxs-user'></i>

                        </div>
                        <div class="password" id="password">
                            <input type="password" placeholder=" Password">
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="remember-forgot">
                            <label><input id="rememberMe" type="checkbox">Remember Me</label>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="button_form">
                            <button id="button_form_id" type="submit">Login</button>
                        </div>

                    </form>
                    <!--change -->
                    <div class="signup"><!-- must change the name-->
                        <span>Don't have an account? <a href="#" data-target="signUp"
                                class="link signup-link">Signup</a></span>
                        <!--nav-link=link-->
                    </div>
                </div>

            </section>
            <!--
            <ol>
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="list" class="nav-link">LIST</a></li>
                <li><a href="#" data-target="detail" class="nav-link">DETAIL</a></li>
            </ol>
            -->
        </div>

        <div class="page" id="signUp"><!--list=signUp-->
            <h1>SignUp</h1>
            <section class="container"><!--change to "container"-->
                <div class="login">
                    <form id="form2" data-target="logIn"><!--javscript-->

                        <div class="input-box" id="uname"><!--javscript #uname input-->
                            <input type="text" placeholder="Username" required pattern="[A-za-z][A-za-z0-9]*">
                            <span class="mssg">format: [A-za-z][A-za-z0-9]*</span>
                            <i class='bx bxs-user'></i>
                        </div>

                        <div class="input-box" id="phone"><!--javscript#phone input-->
                            <input type="tel" placeholder="Phone" required minlength="9" maxlength="10" pattern="[0-9]+">
                            <span class="mssg">characters allowed: 0-9</span>
                            <i class='bx bxs-phone'></i>
                        </div>

                        <div class="input-box" id="pass"><!--javscript #pass input-->
                            <input type="text" placeholder="Password" minlength="8" maxlength="12" required>
                            <span class="mssg">characters allowed: all, no spaces</span>
                            <i class='bx bxs-lock-alt'></i>
                        </div>

                        <div class="input-box" id="c_pass"> <!--javscript #c_pass input-->
                            <input type="text" placeholder="Confirm Password" minlength="8" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>

                        <div class="remember-forgot">
                            <label><input id="rememberMe" type="checkbox">Remember
                                Me</label><!--javscript #rememberMe-->
                        </div>
                        <div class="button_form">
                            <button id="button_form_id_2" type="submit" class="btn" >Sign Up</button>
                        </div>

                    </form>
                </div>
            </section>
            <div class="register-link"><!-- must change the name -->
                <span>Already has an account? <a href="#" data-target="logIn" class="link">LogIn</a></span>
            </div>



            <!--
                
            <ol>
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="list" class="nav-link">LIST</a></li>
                <li><a href="#" data-target="detail" class="nav-link">DETAIL</a></li>
            </ol>
            -->
        </div>


        
        <div class="page" id="toDolists"><!--detail=toDoList-->
            <h1>Your To do lists</h1>
            <!--template of one task -->
            <template id="toDoTask">
                <li class="one_task">
                    <input type="text" class="myTask" placeholder="Double-click to update" readonly>
                    <button type="button" class="delete_button">DELETE</button><!--put icone-->
                </li>
            </template>


            <template id="list_template">
                <ol>

                </ol>
                <button type="button" class="add_task">Add Task</button>

            </template>

            <div class="container">
                <div class="table">
                    <h1 class="click_to">TODAY</h1>
                </div>
                <div class="table">
                    <h1 class="click_to">THIS WEEK</h1>
                </div>
                <div class="table">
                    <h1 class="click_to">OTHER</h1>
                </div>
            </div>
            <a href="#" data-target="logIn" class="link">logOut</a>

            <!--
            <ol>
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="list" class="nav-link">LIST</a></li>
                <li><a href="#" data-target="detail" class="nav-link">DETAIL</a></li>
            </ol>
            -->
        </div>

    </main>
    <script src="../FullStack3/javascript/SPA.js"></script>
    <script src="../FullStack3/javascript/toDoTask.js"></script>
    <script src="../FullStack3/javascript/logIn.js"></script>
    <script src="../FullStack3/javascript/signUp.js"></script>
    <script src="../FullStack3/javascript/FAJAX.js"></script>
    <script src="../FullStack3/javascript/server.js"></script>
    <!-- <script src="../FullStack3/javascript/initStorage.js"></script> -->
    <script src="../FullStack3/javascript/network.js"></script>
</body>

</html>
